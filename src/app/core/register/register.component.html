<div class="d-flex justify-content-center align-items-center" style="height: 85vh;">
    <div class="col-lg-4 col-md-6 col-sm-8 col-8">
        <div class="card">
            <div class="card-header mt-3">
                <h3>{{'register.title' | translate}}</h3>
               
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" >
                    <div class="form-group ">
                       
                         {{'register.name' | translate}}
                         <input type="text"  formControlName="firstName" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                       
                         {{'register.lastName' | translate}}
                        <input type="text"  formControlName="lastName"  class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        
                            {{'register.email' | translate}}
                         <input type="text"  formControlName="email" class="form-control">
                    </div>
                    <div class="form-group mt-3" id="passwordContainer">
                       
                            {{'register.password' | translate}}
                        
                        <input type="text"  formControlName="password" [type]="passwordsignUpHidden ? 'password' : 'text'" class="form-control">
                        <div class="eye-icon" (click)="SignUpPasswordVisibility()">
                            <span *ngIf="passwordsignUpHidden" ><i class="bi bi-eye-slash"></i></span>
                            <span *ngIf="!passwordsignUpHidden" ><i class="bi bi-eye"></i></span>
                          </div>
                    </div>
                    
                  
                </form>
                <div class=" mt-3">
                    <button class="btn"  (click)="onRegister()">
                        {{'register.registerBtn' | translate}}
                       
                    </button>
                <div class=" mt-3 mb-3">
                    <h6 class="mt-3">{{'register.goToLoginBtn' | translate}}</h6>
                    <a class="mb-3 mt-2 lgn" type="button" routerLink="/login" >{{'register.loginBtn'| translate}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
