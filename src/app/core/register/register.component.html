<div class="d-flex justify-content-center align-items-center" style="height: 85vh;">
    <div class="col-lg-4 col-md-6 col-sm-8 col-8">
        <div class="card">
            <div class="card-header mt-3">
                <h3>{{'register.title' | translate}}</h3>
               
            </div>
            <div class="card-body">
                <form >
                    <div class="form-group ">
                        <label for="name">
                            {{'register.name' | translate}}
                        </label>
                        <input type="text" ngModel name="name" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="lastname">
                            {{'register.lastName' | translate}}
                        </label>
                        <input type="text" ngModel name="lastname" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">
                            {{'register.email' | translate}}
                        </label>
                        <input type="text" ngModel name="email" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">
                            {{'register.password' | translate}}
                        </label>
                        <input type="text" ngModel name="password" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn">
                            {{'register.registerBtn' | translate}}
                        </button>
                    </div>
                </form>
                <div class="form-group mt-3 mb-3">
                    <h6 class="mt-3">{{'register.goToLoginBtn' | translate}}</h6>
                    <a class="mb-3 mt-2 lgn" type="button" routerLink="/login" >{{'register.loginBtn'| translate}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
